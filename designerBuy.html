  <main style="background-image: url(images/lightpaperfibers.png);" class="pb-5">
    <section class="container border-top border-custom-yellow border-3 border-lg-0 py-3 mb-4">
      <img src="images/banner.png" alt="bannerpng" class="img-fluid d-none d-lg-block">
      <img src="images/banner_service-sm.png" alt="bannerpng" class="img-fluid d-lg-none">
    </section>

    <section class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form action="#"
            class="row mx-2 py-4 bg-white g-3 rounded-4 border-top border-custom-yellow border-5 shadow-sm">
            <h3 class="deco-line fw-bold fs-1 text-center my-5">填寫訂購資訊</h3>
            <div class="col-12 col-lg-6">
              <label for="inputName" class="form-label fs-5">名字</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-12 col-lg-6">
              <label for="inputName2" class="form-label fs-5">姓氏</label>
              <input type="text" class="form-control" id="inputName2">
            </div>
            <div class="col-12">
              <label for="inputPhone" class="form-label fs-5">手機號碼</label>
              <input type="tel" class="form-control" id="inputPhone" placeholder="0999-999-999">
            </div>
            <div class="col-12">
              <label for="inputEmail" class="form-label fs-5">電子郵件</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label fs-5">收件地址</label>
              <select id="inputAddress" class="form-select mb-1">
                <option selected>請選擇城市</option>
                <option>苗栗縣</option>
                <option>新竹市</option>
              </select>
              <select class="form-select mb-1">
                <option selected>請選擇區域</option>
                <option>頭份市</option>
                <option>竹南鎮</option>
              </select>
              <input type="text" class="form-control" id="" placeholder="請輸入詳細地址">
            </div>
            <div class="col-12">
              <label for="inputStyle" class="form-label fs-5">選擇設計師風格</label>
              <select id="inputStyle" class="form-select">
                <option selected>Meili</option>
                <option>Zoe</option>
                <option>Michael</option>
              </select>
            </div>
            <div class="col-12">
              <label for="inputPayment" class="form-label fs-5">付款方式</label>
              <select id="inputPayment" class="form-select">
                <option selected>貨到付款</option>
                <option>LINE</option>
                <option>信用卡</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label fs-5">加購服務</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="clean">
                  <label class="form-check-label" for="inlineCheckbox1">送禮用包裝+100</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="massage">
                  <label class="form-check-label" for="inlineCheckbox2">無框畫+250</label>
                </div>
              </div>
            </div>
            <div class="col-12">
              <label for="formTextarea" class="form-label fs-5">備註說明</label>
              <textarea class="form-control" id="formTextarea" rows="3"></textarea>
            </div>
            <p class="noto-sans fs-2 fw-bold text-center">總金額 NT$ 300</p>
            <div class="col-12 text-center">
              <button type="submit"
                class="btn rounded-pill py-1 px-5 bg-custom-yellow border-custom-yellow fs-2">送出訂購資訊</button>
            </div>
          </form>
        </div>
      </div>
    </section>
